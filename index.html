<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script type="text/javascript" src="cal.js"></script>
</head>
<body>
	<div id="grad" data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000">
		<h1 data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="2000">speeding calculator</h1>
		 
	</div>
 <div class="main" >
 	<form name="form" data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000">
 		<input class="textview" name="textview">
 	</form>
 	<table data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="2000">
 		<tr>
 			 <td><input class="button" type="button" value="C" onclick="c()"></td>
 			 <td><input class="button" type="button" value="<"   onclick="back()"></td>
 			 <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
 			 <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
 		</tr>
 		<tr>
 			 <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
 			 <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
 			 <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
 			 <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
 		</tr>
 		<tr>
 			 <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
 			 <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
 			 <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
 			 <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
 		</tr>
 		<tr>
 			 <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
 			 <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
 			 <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
 			 <td rowspan="2"><input class="row" class="button" type="button" value="=" onclick="equal()"></td>
 		</tr>
 		<tr>
 			 <td colspan="2"><input class="col" class="button" type="button" value="0" onclick="insert(0)"></td>
 			 <td><input class="button" type="button" value="." onclick="insert('.')"></td>
        </tr>
 		
 	</table>
 </div>
 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script type="text/javascript">
     AOS.init();
 </script>
</body>
</html>
